{% extends "base.html" %}

{% block title %}{% endblock %}
{% block content %}
    <h3>Авторизуйтесь</h3>
    <form class="form-signin">
        <div class="form-group">
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Введите логин">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Пароль">
        </div>
        <div class="form-group">
            <button type="submit" formaction="/auth"  class="btn btn-primary">Войти</button>
            <button type="submit" formaction="/registration" class="btn btn-danger">Зарегистрироваться</button>
        </div>
    </form>
{% endblock %}
