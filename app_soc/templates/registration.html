{% extends "base.html" %}

{% block title %}{% endblock %}
{% block content %}
    <h3>Регистрация</h3>
    <form method="post" enctype="application/x-www-form-urlencoded" class="form-registration text-left">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="username">Имя пользователя</label>
                <input type="text"  value="{{ username }}" class="form-control {{ user_valid }}" id="username" name="username" placeholder="Имя пользователя" required>
                <div class="invalid-feedback">
                    Пожалуйста, выберите другое имя.
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Имя</label>
                <input type="text" value="{{ name }}" class="form-control" id="name" name="name" placeholder="Имя" required>
            </div>
            <div class="form-group col-md-6">
                <label for="surName">Фамилия</label>
                <input type="text" value="{{ surname }}" class="form-control" id="surName" name="surname" placeholder="Фамилия" required>
            </div>
        </div>
        <div class="form-group">
            <label for="sex">Пол</label>
            <select class="custom-select" id="sex" name="sex" required>
                {% if sex == 'M' %}
                    <option value="" disabled>Выберите...</option>
                    <option value="M" selected>Male</option>
                    <option value="F">Female</option>
                {% elif sex == 'F' %}
                    <option value="" disabled>Выберите...</option>
                    <option value="M">Male</option>
                    <option value="F"  selected>Female</option>
                {% else %}
                    <option value="" disabled selected>Выберите...</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                {% endif %}
            </select>
        </div>
        <div class="form-group">
            <label for="birthDay">Дата рождения</label>
            <input value="{{ birthday }}" class="form-control" type="date" id="birthDay" name="birthday">
        </div>
        <div class="form-group">
          <label for="City">Город</label>
          <input type="text" value="{{ city }}" class="form-control" id="City" name="city">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Интересы</span>
            </div>
            <textarea class="form-control" aria-label="Интересы" id="interests" name="interests">{{ interests }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mt-5">Зарегистрироваться</button>
        </div>
    </form>
{% endblock %}
