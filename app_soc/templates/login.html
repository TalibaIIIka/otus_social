{% extends "base.html" %}

{% block title %}{% endblock %}
{% block content %}
    <h3>Авторизуйтесь</h3>
    <form method="post" class="form-signin">
        <div class="form-group">
            <input type="text" value="{{ username }}" class="form-control {{ user_valid }}" id="username" name="username" placeholder="Введите логин">
            <div class="invalid-feedback">
                    Такой пользователь не зарегистрирован.
            </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control {{ password_valid }}" id="password" name="password" placeholder="Пароль">
            <div class="invalid-feedback">
                    Неверный логин/пароль.
            </div>
        </div>
        <div class="form-group">
            <button type="submit" formaction="/login"  class="btn btn-primary">Войти</button>
            <a href="/registration">Зарегистрироваться</a>
        </div>
    </form>
{% endblock %}
